server:
  port: 8080
cors:
  originPatterns: http://localhost:8080,https://lucio.com.br,http://localhost:3000
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
springdoc:
  pathsToMatch:
  - /auth/**
  - /api/**/v1/**
  swagger-ui:
    use-root-path: true